<template name="dashboard">
    <div class="container">
        <h2>sbeta</h2>
    </div>
    <div class="container">
        <h3>Watchlist</h3>
        {{#each watchlist}}
            <button type="button" class="btn btn-default codebutton" value="{{code}}">{{code}}</button>
        {{/each}}
    </div>

    <div class="container">
        <form id="addCodeForm">
            <label for="code">Counter Code:</label>
            <input type="text" name="code" id="stockcode">
            <button type="submit" class="btn btn-default btn-primary">Add to Watchlist</button>
        </form>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Vol</th>
            </tr>
            </thead>
            <tbody>
            {{#each data}}
                <tr>
                    <td>{{date}}</td>
                    <td>{{open}}</td>
                    <td>{{high}}</td>
                    <td>{{low}}</td>
                    <td>{{close}}</td>
                    <td>{{vol}}</td>
                </tr>
            {{/each}}
            </tbody>

        </table>
    </div>

</template>
