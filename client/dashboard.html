<head>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="http://techanjs.org/techan.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.8/d3.js" defer></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/techan.js/0.6.0/techan.min.js" defer></script>-->
</head>

<template name="dashboard">
    <div class="container">
        <h2>sbeta</h2>
        <button type="button" class="btn btn-warning" id="fetchHistoryBut">Fetch History</button>
    </div>
    <div class="container">
        <h3>Wl</h3>
        {{#each watchlist}}
            <button type="button" class="btn btn-default codebutton" value="{{code}}">{{code}}</button>
        {{/each}}
    </div>

    <div class="container">
        <form id="addCodeForm">
            <label for="code">Counter Code:</label>
            <input type="text" name="code" id="stockcode">
            <button type="submit" class="btn btn-default btn-primary">Add to Watchlist</button>
        </form>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Vol</th>
            </tr>
            </thead>
            <tbody>
            {{#each data}}
                <tr>
                    <td>{{date}}</td>
                    <td>{{open}}</td>
                    <td>{{high}}</td>
                    <td>{{low}}</td>
                    <td>{{close}}</td>
                    <td>{{vol}}</td>
                </tr>
            {{/each}}
            </tbody>

        </table>
    </div>


</template>
