<template name="live">

    <div class="container">
        <h3 class="white">
            Intraday Chart for {{code}}  | <span style="color:wheat">${{lastdone data}}</span></h3>
    </div>

    <div class="card">
        <svg id="candleChartArea"></svg>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Vol</th>
            </tr>
            </thead>
            <tbody>
            {{#each data}}
                <tr>
                    <td>{{formatedate date}}</td>
                    <td>{{open}}</td>
                    <td>{{high}}</td>
                    <td>{{low}}</td>
                    <td>{{close}}</td>
                    <td>{{vol}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
