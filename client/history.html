<template name="history">

    <h1 class="white">{{code}} for {{dateWithoutTime paramdate}}</h1>

    <div class="card">
        <svg id="historyChartArea"></svg>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Vol</th>
            </tr>
            </thead>
            <tbody>
            {{#each historydata}}
                <tr>
                    <td>{{formatedate date}}</td>
                    <td>{{open}}</td>
                    <td>{{high}}</td>
                    <td>{{low}}</td>
                    <td>{{close}}</td>
                    <td>{{vol}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>


</template>
