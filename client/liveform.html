<template name="liveform">

    <div class="liveform">
        <h1>Find your stock!</h1>
        <form class="form-inline live_form">
            <div class="dropdown">
                <select name="exchange" id="exchange">
                    <option disabled {{checkLastUsed 'default'}}>Choose Market</option>
                    <option value="NASDAQ" {{checkLastUsed 'NASDAQ'}}>New York - NASDAQ</option>
                    <option value="NYSE" {{checkLastUsed 'NYSE'}}>New York - NYSE</option>
                    <option value="NYSEARCA" {{checkLastUsed 'NYSEARCA'}}>New York - NYSE ARCA</option>
                    <option value="NYSEAMERICAN" {{checkLastUsed 'NYSEAMERICAN'}}>New York - NYSE AMERICAN</option>
                    <!--<option value="SGX" selected>Singapore - SGX</option>-->
                    <option value="SGX" {{checkLastUsed 'SGX'}}>Singapore - SGX</option>
                    <option value="LON" {{checkLastUsed 'LON'}}>London - LON</option>
                    <option value="INDEXEURO" {{checkLastUsed 'INDEXEURO'}}>Europe - INDEXEURO</option>
                    <option value="ASX" {{checkLastUsed 'ASX'}}>Aus - ASX</option>
                    <option value="TSE" {{checkLastUsed 'TSE'}}>Toronto - TSX</option>
                    <option value="HKG" {{checkLastUsed 'HKG'}}>Hong Kong - HKEX</option>
                    <option value="TYO" {{checkLastUsed 'TYO'}}>Tokyo - TYO</option>
                    <option value="SHA" {{checkLastUsed 'SHA'}}>Shanghai - SHA</option>
                </select>
            </div>
            <input type="text" name="code" placeholder="Stock Code">
            <button type="submit" class="btn btn-primary btn-block btn-large">Go</button>
        </form>
    </div>
</template>
